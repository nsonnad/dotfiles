### INSTALLATION NOTES ###
# 1. Install Homebrew (https://github.com/mxcl/homebrew)
# 2. brew install zsh
# 3. Install OhMyZsh (https://github.com/robbyrussell/oh-my-zsh)
# 4. brew install reattach-to-user-namespace --wrap-pbcopy-pbpaste && brew link reattach-to-user-namespace
# 5. Install iTerm2
# 6. In iTerm2 preferences for your profile set:
#      Character Encoding: Unicode (UTF-8)
#      Report Terminal Type: xterm-256color
# 7. Put itunesartist and itunestrack into PATH
#
#
# Usage:
# - Prefix is set to Ctrl-a (make sure you remapped Caps Lock to Ctrl)
# - All prefixed with Ctrl-a
#   - Last used window: /
#   - Last used pane:   ;
#   - Vertical split:   v
#   - Horizontal split: s
#   - Previous window:  [
#   - Next window:      ]
#   - Choose session:   Ctrl-s
#   - Quick window:     Ctrl-q


set -g default-command "reattach-to-user-namespace -l zsh"

### LOOK & FEEL ###
set -g default-terminal "screen-256color"

# default statusbar colors
set-option -g status-style bg=black,fg=magenta
set-option -g status-attr-style default
set-option -g status-right '#(cat ~/.pomo_stat)'

# default window title colors
set -g window-status-style fg=colour244,bg=default

# active window title colors
set-window-option -g window-status-current-style fg=black,bg=white
set-window-option -g window-status-current-attr bright

# pane border
set -g pane-active-border-style fg=colour240
set -g pane-border-style fg=colour235

# pane number display
set -g display-panes-active-colour colour33
set -g display-panes-colour colour166

if-shell "test -f ~/docs/dotfiles/tmuxline" "source ~/docs/dotfiles/tmuxline"

# clock
set-window-option -g clock-mode-colour colour64

# status bar right contents
set -g status-right-length 65
set -g status-interval 5

set -g status-justify centre
if-shell "test -f ~/docs/dotfiles/tmuxline" "source ~/docs/dotfiles/tmuxline"

set -g mouse on

#set-window-option -g utf8 on

set -g status-keys vi
set -g mode-keys vi

#no command delay
set -sg escape-time 0

#count windows and panes from 1
set -g base-index 1
setw -g pane-base-index 1


### KEYS ###

#using C-e as prefix
unbind C-b
set -g prefix C-e
bind C-e send-prefix

unbind /
bind / last-window

unbind %
bind s split-window -v -c "#{pane_current_path}"
unbind '"'
bind v split-window -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind H resize-pane -L 10
bind J resize-pane -D 10
bind K resize-pane -U 10
bind L resize-pane -R 10

#unbind {
#bind { swap-pane -D
#unbind }
#bind } swap-pane -U

unbind r
bind r source-file ~/.tmux.conf\; display "Reloaded"

bind Escape copy-mode
bind p paste-buffer

unbind [
bind [ previous-window
unbind ]
bind ] next-window

unbind o
bind o select-pane -t :.-

bind C-q command-prompt -I "htop" -p "Quick window command: " "new-window '%%'"

bind-key -T edit-mode-vi Up send-keys -X history-up
bind-key -T edit-mode-vi Down send-keys -X history-down
unbind-key -T copy-mode-vi Space     ;   bind-key -T copy-mode-vi v send-keys -X begin-selection
unbind-key -T copy-mode-vi Enter     ;   bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind-key -T copy-mode-vi C-v       ;   bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
unbind-key -T copy-mode-vi [         ;   bind-key -T copy-mode-vi [ send-keys -X begin-selection
unbind-key -T copy-mode-vi ]         ;   bind-key -T copy-mode-vi ] send-keys -X copy-selection

bind C-s choose-session
